<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Document</title>
  </head>
  <body>
		<img class="top-right" src="./cb_top_right_icon.png" >
    <div class="main2">
      <div class="logo-section">
        <img src="logo_373.png" height="100">
      </div>
      <form>
        <div class="form-inputs">
          <label for="username">Username</label>
          <input class="input" type="number" id="username" name="username" />
        </div>
        <div class="form-inputs">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" />
        </div>
        <div class="form-inputs">
          <label for="Session">Session</label>
          <select class="input" name="session" id="session">
            <option value="2020-2021">2020-2021</option>
            <option value="2021-2022">2021-2022</option>
            <option value="2022-2023">2022-2023</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2024-2025">2024-2025</option>
          </select>
        </div>
        <div class="form-inputs checkbox-section">
          <input type="checkbox" id="checkbox" value="checkbox" checked>
          <label for="Remember Password">Remember Password</label>
          <br>
        </div>
        <div class="button-section">
          <button type="submit">SIGN IN</button>
          <p>Forgot your password? Click here</p>
          <a href="">Privacy Policy</a>
        </div>
        <table>
          <tr>
            <th>
              <img src="apple_store_icon.png">
            </th>
            <th>
              <img src="gplaystore_icon.png">
            </th>
          </tr>
          <tr>
            <td>Mobile App</td>
            <td>Code : 800002</td>
          </tr>
        </table>
        <table>
          <tr>
            <th>Powered by</th>
            <th>
              <img src="code-brigade-logo-small.png" width="180">
            </th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
